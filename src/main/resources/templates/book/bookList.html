<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of books</title>
</head>

<body>
<div th:each="book : ${bookList}">
    <a th:href="@{/books/{id}(id=${book.getId()})}   "
       th:text="${book.getId() + ', ' + book.getName()
           + ' ,' + book.getAuthor()
           + ' ,' + book.getYear()}">user</a>
</div>

<br/>
<hr/>

<a href="/books/new">Add new book</a>

</body>

</html>
